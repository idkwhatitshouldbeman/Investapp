<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            text-align: center;
            padding: 2rem;

            font-size: 2.5rem;

            margin-bottom: 1rem;

            margin: 0;

<body>
    <div class="container">
        <h1>Blank Website</h1>
        <p>Ready for your content</p>
    </div>

</html>
